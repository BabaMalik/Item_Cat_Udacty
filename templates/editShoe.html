{% include 'nav.html' %}

<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 30px; ">
			<form style="border-radius:15px; background-color:rgba(0,0,0,.8);" action="{{ url_for('editShoe',scnid=scnid,scmname=shoedetails.name)}}" method="POST">
				<div>
				  <div class="panel-heading" style="color:white; text-align:center; font-size:22px;">Edit Shoe Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label style="color:white;"  for="name">Enter Shoe Name:</label>
					    <input type="name" class="form-control" name="name" value="{{shoedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" for="sole">Enter Sole Type:</label>
					    <input type="text" class="form-control" name="sole" value="{{shoedetails.sole}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" for="closure">Enter Closure:</label>
					    <input type="text" class="form-control" name="closure" value="{{shoedetails.closure}}">
					  </div>
					  <div style="color:white;" class="form-group">
					  	<label for="material">Enter Material Type</label>
					    <input type="text" class="form-control" name="material" value="{{shoedetails.cc}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" for="lifestyle">Enter lifestyle:</label>
					    <input type="text" class="form-control" name="lifestyle" value="{{shoedetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{shoedetails.byketype}}">
					  </div>					  
				  </div> 
				  <div class="text-center" style="border-radius:15px;"><input type="submit" class="btn btn-danger" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
