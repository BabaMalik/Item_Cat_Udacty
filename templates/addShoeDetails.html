

{% include 'nav.html' %}
<style>

</style>
<div class="main">
{% block content %}


<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addShoeDetails',scnname=scnname)}}" method="POST">
				<div style="border-radius:15px; background-color:rgba(0,0,0,.8); margin-top:50px; margin-left:50px; ">
				  <div class="panel-heading"style="color:white; text-align:center; font-size:25px;">Add Shoe Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group" >
					  	<label style="color:white;" for="name">Enter Shoe Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Shoe Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" class="text-primary" for="sole">Enter Sole:</label>
					    <input type="text" class="form-control" name="sole" placeholder="Enter Sole:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" class="text-primary" for="closure">Enter Closure:</label>
					    <input type="text" class="form-control" name="closure" placeholder="Enter Closure:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label style="color:white;" for="material">Enter Material Type:</label>
					    <input type="text" class="form-control" name="material" placeholder="Enter Material Type:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" class="text-primary" for="lifestyle">Enter LifeStyle:</label>
					    <input type="text" class="form-control" name="lifestyle" placeholder="Enter Lifestyle:"  pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only"  required>
					  </div>
					  <div class="form-group">
					  	<label style="color:white;" class="text-primary" for="price">Enter Price :</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price :" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input style="color:black;" type="text" class="form-control " name="shoecompanynameid" value="{{ scnname }}" readonly>
					  </div>
				  </div> 
				  <div class="text-center"><input style="padding:5px 20px 5px 20px; background-color:red; border-radius:15px;" type="submit"  value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
